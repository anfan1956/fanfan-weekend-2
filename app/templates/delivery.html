{{ super() }}
<link rel="stylesheet" href="/static/CSS/delivery.css">


<div class="product-delivery">
    <div class="cell-delivery">
        <div class="col-md-6 py-5">
            <h4 class="h1">Адрес доставки</h4>
            <p class="lbl-2">Заполните поля и нажмите кнопку
                "отправить"
            </p>
            <form id="form-delivery" method="post">
                <div class="form first-row">
                    <label for="fio" class="lbl-2">ФИО получателя</label>
                    <input id="fio" class="form-control" type="text" name="fio" placeholder="Петров Петр Петрович"
                        autocomplete="off">
                </div>
                <div class="form">
                    <div class="phone-wrap">
                        <label class="label" for="phone" id="lbl-phone">Телефон получателя</label>
                        <input class="form-control" type="tel" name="receiver_phone" id="phone"
                            placeholder="000 000 00 00">
                    </div>

                </div>

                <div class="form">
                    <label for="address" class="lbl-2">Адрес</label>
                    <input id="address" class="form-control" type="text" name="address" autocomplete="off"
                        placeholder="Город, улица, дом, корпус/строение, квартира">
                </div>
                <div class="form" id="delticket">
                    <label for="ord_id" class="lbl-2 ticket">№ заказа/билета</label>
                    <label for="ord_id" class="lbl-2 alert">этого номера не существует</label>

                    <input id="ticketid" class="form-control" type="text" name="ticketid" autocomplete="off">
                </div>
                <button class="btn-delivery green" type="button" name="delevery-button"
                    onclick="addressAction()">использовать этот адрес</button>
                <!-- <button class="btn-delivery" type="submit" name="update">обновить</button> -->
            </form>
        </div>
    </div>
    <div class="cell-delivery mobile">
        <!-- <div class="col-md-5 offset-1 mt-5"> -->
        <img src="/static/images/delivery.png" alt="" class="delivery-image">
        <!-- </div> -->
    </div>
</div>
